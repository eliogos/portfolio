<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELI — Website - Work in Progress</title>
    <!-- Feather icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!-- Favicon -->
    <link rel="icon" href="https://dl.dropboxusercontent.com/scl/fi/6ceyabb1jn8mu9hejzo6n/einsturd-pfp.png?rlkey=dtpkd0yayh7pc621rdnb2z7vo&st=7vq9ydf4&dl=0"/>
    <!-- Main Styles -->
    <link rel="stylesheet" href="src/styles/styles.css" />
    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Fira+Sans+Extra+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Fugaz+One&family=IBM+Plex+Sans+JP:wght@100;200;300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Color+Emoji&family=Noto+Emoji:wght@300&family=Noto+Sans+Tagalog&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Radio+Canada:ital,wght@0,300..700;1,300..700&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=biz-udgothic:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=DotGothic16&family=IBM+Plex+Sans+JP:wght@100;200;300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Color+Emoji&family=Noto+Emoji:wght@300&family=Noto+Sans+Tagalog&family=Road+Rage&family=Russo+One&family=Tektur:wght@400..900&display=swap" rel="stylesheet">

  </head>
  <body>
    <h1 class="title">ELIOGOS</h1>
    <div class="main-content">
      <div class="welcomeboard">
        <div class="header">
          <div class="background">
            <div class="overlay">
              <div class="grunge-mask">
                <div class="color"></div>
              </div>
              <div class="text">
                <span>皇子</span>
              </div>
            </div>
            <div class="illustration"></div>
          </div>
        </div>
        <div class="dashboard">
          <div class="top">
            <div class="card">
              <div class="content">
                <h3>About Me</h3>
                <p>A multimedia artist and animator from the Philippines.</p>
              </div>
              <button class="primary fill-width" type="button">Learn More</button>
            </div>
            <div class="card">
              <div class="content">
                <h3>Commissions</h3>
                <p>I make digital drawings, 3D, and videos.</p>
              </div>
              <a href="https://ko-fi.com/eliogos" target="_blank" rel="noopener noreferrer">
                <button class="link fill-width icon" type="button">
                  <i data-feather="coffee"></i>
                  Visit Ko-fi
                  <i data-feather="external-link"></i>
                </button>
              </a>
            </div>
          </div>
          <div class="bottom">
            <div class="card">
              <div class="content">
                <div class="header">
                  <h3>Skills</h3>
                  <div class="button-group">
                    
                    <div class="dropdown">
                      <button class="filter fit-width" type="button" id="sort-btn">
                        <i data-feather="list"></i>
                        Sort by
                        <i data-feather="chevron-down"></i>
                      </button>
                      <div class="dropdown-menu" id="sort-dropdown"></div>
                    </div>
                    <div class="dropdown">
                      <button class="filter fit-width" type="button" id="view-btn">
                        <i data-feather="eye"></i>
                        View as
                        <i data-feather="chevron-down"></i>
                      </button>
                      <div class="dropdown-menu" id="view-dropdown"></div>
                    </div>

                    <div class="accordion" id="filter-accordion">
                      <button class="filter fit-width" type="button" id="filter-btn">
                        <i data-feather="filter"></i>
                        Filter by Tag
                        <i data-feather="chevron-down" class="caret"></i>
                      </button>
                    </div>

                  </div>
                  <!-- Accordion content goes here, right after button-group -->
                  <div class="accordion-content" id="filter-chips"></div>
                </div>
                <div class="inventory" id="inventory"></div>
                <button class="primary fit-width" type="button">Open in Full View</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <h3>To-do:</h3>
        <p>Add about me and stuff, I guess.</p>
      </div>
    </div>
    <!-- Feather icons replacement -->
    <script>
      feather.replace({class: 'btn-icon', 'stroke-width': 2, width: 18, height: 18});
    </script>
    <!-- Skills loader (module) -->
    <script type="module">
      import { loadSkills } from './src/scripts/skills.js';
      loadSkills();
    </script>
    <!-- Dropdowns logic -->
    <script src="src/scripts/dropdowns.js"></script>
  </body>
</html>
